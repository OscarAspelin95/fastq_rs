[package]
name = "fastq_rs"
version = "0.0.1"
edition = "2024"

[features]
plot = ["dep:polars", "dep:plotlars"]

[dependencies]
bio = { version = "2.3.0" }
needletail = { version = "0.6.3", features = ["compression"] }
rayon = { version = "1.10.0" }
clap = { version = "4.5.39", features = ["derive"] }
log = { version = "0.4.27" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.141" }
simple_logger = { version = "5.0.0" }
flate2 = { version = "1.1.1" }
thiserror = { version = "2.0.12" }
anyhow = { version = "1.0.99" }
lazy_static = { version = "1.5.0" }
rstest = { version = "0.25.0" }
minimizer-iter = { version = "1.2.1" }
rand = { version = "0.9.2" }
polars = { version = "0.50.0", features = [
    "lazy",
    "csv",
], optional = true }
plotlars = { version = "0.10.0", optional = true }
